<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
    
</head>



<body>

    <header>

        <div>

            <h1>Mensagem sobre o tempo</h1>
    
            <p>O valor das coisas não está no tempo que elas duram, mas na intensidade com que acontecem. Por isso existem momentos inesquecíveis, coisas inexplicáveis e pessoas incomparáveis.</p>
        </div>
    </header>



    

    <div class="clock">
        <div class="box">
            <span id="hour">00</span>
            <span class="time">Horas</span>
        </div>
        <div class="box">
            <span id="minute">00</span>
            <span class="time">Minutos</span>
        </div>
        <div class="box seconds ">
            <span id="seconds">00</span>
            <span class="time">Segundos</span>
        </div>

    </div>









    <script src="script.js"></script>

    
</body>

</html>
